<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>

<div th:replace="head"></div>

<div class="container">
    <form th:action="@{/files}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="namefile">Name File with Ends</label>
            <input type="text" class="form-control" id="namefile" name="name">
        </div>
        <div class="form-group">
            <input type="file" class="form-control" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container-fluid py-5">
    <div th:if="resource">
        <div class="row">
            <div class="col-md col-lg col-sm col-xl border rounded p-1 m-1">
                <div class="text-info text-center"><h3>Total files</h3></div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">File Name</th>
                        <th scope="col">Download</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="key, index : ${keys}">
                        <th scope="row" th:utext="${index.index}"></th>
                        <td th:utext="${key}"></td>
                        <td>
                            <form th:action="@{'/getfile/' + ${key}}">
                                <button class="btn btn-success" type="submit">Download</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md col-lg col-sm col-xl border rounded p-1 m-1">
                <div class="row">
                    <div class="col-md-auto">
                        <a th:href="@{/files}" class="btn btn-info">Update</a>
                    </div>
                    <div class="text-info text-center col-md">
                        <h3>Processed files</h3>
                    </div>
                </div>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">File Name</th>
                        <th scope="col">Download</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="key, index : ${keysNewFiles}">
                        <th scope="row" th:utext="${index.index}"></th>
                        <td th:utext="${key}"></td>
                        <td>
                            <form th:action="@{'/getfile/' + ${key}}">
                                <button class="btn btn-success" type="submit">Download</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
